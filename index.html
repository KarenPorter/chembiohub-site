---
layout: main
title: Chembiohub Blog
---
<div class="row">

	<div class="col-md-8 col-xs-12">
	  <h2>
	    Latest Post
	  </h2>

	  <div class='post'>
	    <h1><a class="title-link" href='/chembiohub-site/{{site.posts.first.url}}'>{{site.posts.first.title}}</a></h1>
	    <div class='date'>posted {{site.posts.first.date | date_to_string}}</div>
	    <div class='body'>{{ site.posts.first.content }}</div>
	  </div>
	</div>

	<div class="col-md-4 col-xs-12">
		{% include archive.html %}
	</div>

</div>
